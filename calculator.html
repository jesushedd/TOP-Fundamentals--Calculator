<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./scr.js" defer></script>
    <div class="calculator-body">
        <div class="display">0</div>
        <div class="keyboard">
            <div class="left-keys">
                <div id="special-keyboard">
                    <button class="key special" value="ac">AC</button>
                    <button class="key special" value="+/-">+/-</button>
                    <button class="key special" value="%">%</button>
                </div>
                
                <div id="num-keyboard" class="left-keys">
                    <button class="num key" value="9">9</button>
                    <button class="num key" value="8">8</button>
                    <button class="num key" value="7">7</button>
                    <button class="num key" value="6">6</button>
                    <button class="num key" value="5">5</button>
                    <button class="num key" value="4">4</button>
                    <button class="num key" value="3">3</button>
                    <button class="num key" value="2">2</button>
                    <button class="num key" value="1">1</button>
                    <button class="num key" value="0">0</button>
                    <button class="num key" value=".">.</button>
                </div>
                
            </div>
            <div class="operator-keys">
                <button value="/" id="div" class="operator key">
                    /
                </button>
                <button value="*" id="mult" class="operator key">
                    *
                </button>
                <button value="-" id="sub" class="operator key">
                    -
                </button>
                <button value="+" id="sum" class="operator key">
                    +
                </button>
                <button value="=" id="enter" class="key">
                    =
                </button>
                
                

            </div>
        </div>
    </div>
    
</body>
</html>
